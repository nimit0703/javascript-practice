<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app1" v-cloak>
      <p>{{fullName()}}</p>
      <p><a :href="url" target="_blank" rel="noopener noreferrer">Github</a></p>
      <p v-html="raw_url"></p>
      <hr>
      <label >First Name</label>
      <input type="text" v-model="firstName">
      <label >Last Name</label>
      <input type="text" :value="lastName" @input='updateLastName("event occer",$event)'>
      <p>{{age}}</p>
      <button @click="age++">Increment</button>
      <button @click="decrement">Decrement</button>
    </div>

    <!-- <div id="app2">
      {{firstName }}
      {{lastName }}
    </div> -->


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
