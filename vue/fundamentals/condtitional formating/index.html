<!DOCTYPE >
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div id="app">
      <p v-if="node==1">showung v-if</p>
      <template v-else-if="node==2">
        <h3>Bonus Data</h3>

        <p>showung v-else-if</p>
      </template>
      <p v-else="node==3">showung v-else</p>

      <select name="" id="" v-model="node">
        <option value="1">if</option>
        <option value="2">else if</option>
        <option value="3">else</option>
      </select>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
