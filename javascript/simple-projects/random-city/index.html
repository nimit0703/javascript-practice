    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-main">

        <div class="container">
            <div class="left" id="left" onclick="leftClick()">

            <div class="right" id="right" onclick="rightClick()">

        </div>
        <button class="btn-next" onclick="showNewContry()">click me</button>
    </div>


    <script src="script.js"></script>
