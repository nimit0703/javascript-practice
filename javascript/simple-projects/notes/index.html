<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notes" id="app">
        <div class="notes-sidebar">
            <button class="notes-add" onclick="addNote()">Add Notes</button>
            <div id="note-list">
            </div>
        </div>
        <div class="notes-preview">
            <input type="text" id="notes-title" class="notes-title" placeholder="Enter a Title">
            <textarea name="" id="notes-body" cols="30" rows="10" class="notes-body"></textarea>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
